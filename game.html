  main>
    <h1>Bulldog Runner Game</h1>
    <p>Press <strong>Space</strong> or <strong>‚Üë</strong> to jump. Press <strong>‚Üì</strong> to duck under obstacles!</p>


    <div id="game">
      <div id="startScreen">
        <button id="startButton">Start Game</button>
      </div>
      <div id="ground"></div>
      <div id="bulldog"></div>
      <div id="score">Score: 0</div>
    </div>


    <section id="leaderboard">
      <h2>üèÜ Top 5 Scores</h2>
      <ol id="scoreList"></ol>
    </section>
  </main>


  <script>
    const game = document.getElementById('game');
    const bulldog = document.getElementById('bulldog');
    const scoreDisplay = document.getElementById('score');
    const scoreList = document.getElementById('scoreList');
    const groundHeight = 40;
    const gameWidth = game.clientWidth;


    let isJumping = false;
    let isDucking = false;
    let jumpHeight = 0;
    let jumpSpeed = 0;
    let duckTimeout = null;
    let obstacles = [];
    let gameSpeed = 6;
    let score = 0;
    let gameOver = false;
    let gameStarted = false;
    let obstacleInterval;
    const startScreen = document.getElementById('startScreen');
    const startButton = document.getElementById('startButton');


    startButton.addEventListener('click', startGame);


    function resetGame() {
      // Clear existing obstacles
      while (obstacles.length > 0) {
        const obstacle = obstacles.pop();
        if (obstacle && obstacle.parentNode) {
          obstacle.parentNode.removeChild(obstacle);
        }
      }
     
      // Reset game state
      score = 0;
      scoreDisplay.textContent = 'Score: 0';
     
      // Reset bulldog position
      jumpHeight = 0;
      jumpSpeed = 0;
      isJumping = false;
      isDucking = false;
      if (duckTimeout) {
        clearTimeout(duckTimeout);
      }
      bulldog.style.bottom = groundHeight + 'px';
      bulldog.classList.remove('ducking');
     
      // Clear existing interval
      if (obstacleInterval) {
        clearInterval(obstacleInterval);
      }
    }


    function startGame() {
      resetGame();
      gameStarted = true;
      gameOver = false;
      startScreen.style.display = 'none';
     
      // Start generating obstacles
      obstacleInterval = setInterval(() => {
        if (!gameOver && gameStarted) {
          createObstacle();
        }
      }, 1500);


      // Start the game loop
      requestAnimationFrame(update);
    }


    function createObstacle() {
      const obstacle = document.createElement('div');
      obstacle.classList.add('obstacle');


      const isLow = Math.random() < 0.5;
      obstacle.classList.add(isLow ? 'low' : 'high');


      obstacle.style.left = gameWidth + 'px';
      game.appendChild(obstacle);
      obstacles.push(obstacle);
    }


    function jump() {
      if (isJumping || isDucking) return;
      isJumping = true;
      jumpSpeed = 15;
    }


    function duck() {
      if (isJumping || isDucking) return;
      isDucking = true;
      bulldog.classList.add('ducking');
      duckTimeout = setTimeout(() => {
        bulldog.classList.remove('ducking');
        isDucking = false;
      }, 800);
    }


    function update() {
      if (gameOver || !gameStarted) return;


      if (isJumping) {
        jumpHeight += jumpSpeed;
        jumpSpeed -= 1;


        if (jumpHeight <= 0) {
          jumpHeight = 0;
          isJumping = false;
        }


        bulldog.style.bottom = groundHeight + jumpHeight + 'px';
      }


      obstacles.forEach((obs, index) => {
        let left = parseInt(obs.style.left);
        left -= gameSpeed;


        if (left + obs.clientWidth < 0) {
          game.removeChild(obs);
          obstacles.splice(index, 1);
          score++;
          scoreDisplay.textContent = 'Score: ' + score;
        } else {
          obs.style.left = left + 'px';


          let bulldogRect = bulldog.getBoundingClientRect();
          let obsRect = obs.getBoundingClientRect();


          if (
            bulldogRect.right > obsRect.left &&
            bulldogRect.left < obsRect.right &&
            bulldogRect.bottom > obsRect.top &&
            bulldogRect.top < obsRect.bottom
          ) {
            gameOver = true;
            gameStarted = false;
            clearInterval(obstacleInterval);
            saveScore(score);
            startScreen.style.display = 'flex';
            startButton.textContent = 'Play Again';
          }
        }
      });


      requestAnimationFrame(update);
    }


    // Game starts when start button is clicked


    document.addEventListener('keydown', (e) => {
      if (!gameStarted || gameOver) return;
      if (e.code === 'Space' || e.code === 'ArrowUp') {
        e.preventDefault(); // Prevent page scrolling
        jump();
      } else if (e.code === 'ArrowDown') {
        e.preventDefault(); // Prevent page scrolling
        duck();
      }
    });


    // Leaderboard Logic
    function saveScore(newScore) {
      let scores = JSON.parse(localStorage.getItem('bulldogHighScores')) || [];
      scores.push(newScore);
      scores.sort((a, b) => b - a);
      scores = scores.slice(0, 5);
      localStorage.setItem('bulldogHighScores', JSON.stringify(scores));
      displayScores();
    }


    function displayScores() {
      const scores = JSON.parse(localStorage.getItem('bulldogHighScores')) || [];
      scoreList.innerHTML = '';
      scores.forEach((s, i) => {
        const li = document.createElement('li');
        const rank = document.createElement('span');
        rank.className = 'rank';
        rank.textContent = `#${i + 1}`;
        const score = document.createElement('span');
        score.className = 'score';
        score.textContent = `${s} points`;
        li.appendChild(rank);
        li.appendChild(score);
        scoreList.appendChild(li);
      });


      // Fill empty slots if less than 5 scores
      while (scoreList.children.length < 5) {
        const li = document.createElement('li');
        const rank = document.createElement('span');
        rank.className = 'rank';
        rank.textContent = `#${scoreList.children.length + 1}`;
        const score = document.createElement('span');
        score.className = 'score';
        score.textContent = '---';
        li.appendChild(rank);
        li.appendChild(score);
        scoreList.appendChild(li);
      }
    }


    displayScores();
    update();
  </script>
